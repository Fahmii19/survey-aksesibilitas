<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="dist/output.css" />

    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.css"
      rel="stylesheet"
    />

    <!--  -->
  </head>

  <body class="font-inter">
    <div class="relative h-[100vh] flex flex-col">
      <div class="z-10 bg-[#E2E2E2] w-full h-full flex flex-col">
        <!-- Navigator Dekstop -->
        <nav
          class="bg-white border-gray-200 dark:bg-gray-900 border border-b-2"
        >
          <div
            class="flex flex-wrap items-center justify-between max-w-screen-xl mx-auto p-4"
          >
            <!-- Menu -->
            <div></div>
            <!-- Logo -->
            <div>
              <a href="#" class="flex items-center">
                <img
                  src="./src/images/logo_invest.png"
                  class="h-8 mr-3"
                  alt="Flowbite Logo"
                />
                <span
                  class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
                  >Pintoinvest</span
                >
              </a>
            </div>
            <!-- User -->
            <div></div>
            <!--  -->
          </div>
        </nav>

        <div class="flex grow">
          <div class="p-16 basis-5/12 bg-white">
            <div class="font-bold text-2xl pb-8">
              Login Survey Aksesibilitas
            </div>

            <form>
              <div class="mb-3">
                <label
                  for="email"
                  class="block mb-1 text-sm font-medium text-gray-900 tracking-wide"
                  >Email</label
                >
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="bg-gray-200 border border-gray-300 text-gray-900 text-sm block w-full h-10 p-2.5 outline-none border-1 focus:border-gray-700 focus:ring-0"
                  placeholder="nama-kamu@gmail.com"
                />
              </div>
              <div class="mb-10">
                <label
                  for="password"
                  class="block mb-1 text-sm font-medium text-gray-900 tracking-wide"
                  >Password</label
                >
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="bg-gray-200 border border-gray-300 text-gray-900 text-sm block w-full h-10 p-2.5 outline-none border-1 focus:border-gray-700 focus:ring-0"
                  placeholder="password-kamu"
                />
              </div>

              <div class="mb-3">
                <button
                  type="button"
                  class="w-full focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm py-2.5 mb-2 dark:focus:ring-yellow-900 inline-flex items-center justify-center"
                >
                  Masuk
                </button>
              </div>
              <div class="">
                <button
                  class="inline-flex items-center justify-center bg-white border border-gray-300 rounded-lg w-full px-6 py-2 text-sm font-medium text-gray-800 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
                >
                  <svg
                    class="h-6 w-6 mr-2"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="-0.5 0 48 48"
                    version="1.1"
                  >
                    <g
                      id="Icons"
                      stroke="none"
                      stroke-width="1"
                      fill="none"
                      fill-rule="evenodd"
                    >
                      <g
                        id="Color-"
                        transform="translate(-401.000000, -860.000000)"
                      >
                        <g
                          id="Google"
                          transform="translate(401.000000, 860.000000)"
                        >
                          <path
                            d="M9.82727273,24 C9.82727273,22.4757333 10.0804318,21.0144 10.5322727,19.6437333 L2.62345455,13.6042667 C1.08206818,16.7338667 0.213636364,20.2602667 0.213636364,24 C0.213636364,27.7365333 1.081,31.2608 2.62025,34.3882667 L10.5247955,28.3370667 C10.0772273,26.9728 9.82727273,25.5168 9.82727273,24"
                            id="Fill-1"
                            fill="#FBBC05"
                          ></path>
                          <path
                            d="M23.7136364,10.1333333 C27.025,10.1333333 30.0159091,11.3066667 32.3659091,13.2266667 L39.2022727,6.4 C35.0363636,2.77333333 29.6954545,0.533333333 23.7136364,0.533333333 C14.4268636,0.533333333 6.44540909,5.84426667 2.62345455,13.6042667 L10.5322727,19.6437333 C12.3545909,14.112 17.5491591,10.1333333 23.7136364,10.1333333"
                            id="Fill-2"
                            fill="#EB4335"
                          ></path>
                          <path
                            d="M23.7136364,37.8666667 C17.5491591,37.8666667 12.3545909,33.888 10.5322727,28.3562667 L2.62345455,34.3946667 C6.44540909,42.1557333 14.4268636,47.4666667 23.7136364,47.4666667 C29.4455,47.4666667 34.9177955,45.4314667 39.0249545,41.6181333 L31.5177727,35.8144 C29.3995682,37.1488 26.7323182,37.8666667 23.7136364,37.8666667"
                            id="Fill-3"
                            fill="#34A853"
                          ></path>
                          <path
                            d="M46.1454545,24 C46.1454545,22.6133333 45.9318182,21.12 45.6113636,19.7333333 L23.7136364,19.7333333 L23.7136364,28.8 L36.3181818,28.8 C35.6879545,31.8912 33.9724545,34.2677333 31.5177727,35.8144 L39.0249545,41.6181333 C43.3393409,37.6138667 46.1454545,31.6490667 46.1454545,24"
                            id="Fill-4"
                            fill="#4285F4"
                          ></path>
                        </g>
                      </g>
                    </g>
                  </svg>
                  <span>Continue with Google</span>
                </button>
              </div>
            </form>
          </div>
          <div class="relative basis-7/12">
            <img
              src="./src/images/bg.jpg"
              alt=""
              class="absolute inset-0 w-full h-full object-cover"
            />
          </div>
        </div>

        <!--  -->
      </div>
    </div>
  </body>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.js"
    defer
  ></script>
</html>
