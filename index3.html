<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Page with TailwindCSS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-200 p-5 flex flex-col h-screen">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 rounded h-[20vh]">
      <h1 class="text-xl font-bold">Responsive Page</h1>
    </header>

    <!-- Main Content -->
    <main class="flex-1 grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Left Column -->
      <section class="bg-white p-4 rounded shadow">
        <h2 class="text-lg font-semibold mb-2">Left Column</h2>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsum,
          quidem?
        </p>
      </section>

      <!-- Right Column -->
      <section class="bg-white p-4 rounded shadow">
        <h2 class="text-lg font-semibold mb-2">Right Column</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex, at?</p>
      </section>
    </main>

    <!-- Footer -->
    <footer class="h-[20vh] p-4 bg-blue-600 text-white rounded">
      <p class="text-center">2023 &copy; My Responsive Website</p>
    </footer>
  </body>
</html>
