  <!-- JS untuk menginisialisasi DataTables -->
  <script type="text/javascript">
    $(document).ready(function () {
      var table = $("#TableRekap").DataTable({
        lengthChange: false, // menyembunyikan opsi "show entries"
        searching: false,
      });

      // Event listener untuk tombol show/hide detail
      $("#TableRekap tbody").on("click", "td.details-control", function () {
        var tr = $(this).closest("tr");
        var row = table.row(tr);

        if (row.child.isShown()) {
          row.child.hide();
          tr.removeClass("shown");
        } else {
          row.child(format(row.data())).show();
          tr.addClass("shown");
        }
      });
    });
