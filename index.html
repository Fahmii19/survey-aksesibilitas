<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="dist/output.css" />

    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }

      .map-container {
        position: relative;
        flex-grow: 1;
      }

      #mapAksesibilitas {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }

      footer {
        position: absolute;
        bottom: 0px;
        /* left: 16px;
        right: 16px; */
        z-index: 10;
      }
    </style>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="flex flex-col h-screen">
    <!-- Header -->
    <div class="bg-transparent text-black p-4">
      <div class="header flex justify-between items-center">
        <div class="">
          <svg
            class="cursor-pointer"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
          >
            <path
              class="heroicon-ui"
              d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"
            ></path>
          </svg>
        </div>
        <img
          class="w-8 rounded-full cursor-pointer"
          src="https://pbs.twimg.com/profile_images/1022315277139075072/AW-rdWlG.jpg"
          alt=""
        />
      </div>
    </div>

    <!-- Content -->
    <main class="flex-grow relative">
      <div id="mapAksesibilitas" class="map-container">
        <!-- Map will be here -->
      </div>

      <!-- Footer -->
      <footer
        id="footer"
        class="text-black p-4 bg-white rounded-[15px] w-full h-[25vh] transition-all ease-in-out duration-300 overflow-y-auto"
      >
        <div class="flex justify-center mb-2">
          <div
            id="toggleButton"
            class="w-12 h-1.5 bg-gray-300 rounded-full cursor-pointer"
          ></div>
        </div>
        <div class="overflow-y-auto h-full relative">
          <form>
            <div class="mb-3">
              <label
                for="nama_lokasi"
                class="block mb-2 text-sm font-medium text-gray-900 tracking-wide"
                >Nama Lokasi</label
              >
              <input
                type="text"
                id="nama_lokasi"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="Patokan"
                required
              />
            </div>
            <div class="mb-3">
              <label
                for="alamat"
                class="block mb-2 text-sm font-medium text-gray-900 tracking-wide"
                >Alamat</label
              >
              <input
                type="text"
                id="alamat"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="Alamat"
                required
              />
            </div>
            <div class="mb-3">
              <label
                for="lebar"
                class="block mb-2 text-sm font-medium text-gray-900 tracking-wide"
                >Lebar</label
              >
              <input
                type="text"
                id="lebar"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="Lebar"
                required
              />
            </div>
            <div class="mb-3">
              <label
                for="jenis"
                class="block mb-2 text-sm font-medium text-gray-900 tracking-wide"
                >Jenis</label
              >
              <select
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                name="jenis"
              >
                <option value="">Pilih Jenis</option>
                <option value="">Permukaan</option>
                <option value="">Underground</option>
                <option value="">Di atas</option>
              </select>
            </div>
            <div class="mb-3">
              <label
                for="kelas_jalan"
                class="block mb-2 text-sm font-medium text-gray-900 tracking-wide"
                >Kelas Jalan</label
              >
              <select
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                name="kelas_jalan"
              >
                <option value="">Pilih Kelas Jalan</option>
                <option value="">Arteri</option>
                <option value="">Kolektor</option>
                <option value="">Lingkungan</option>
              </select>
            </div>
            <div class="grid grid-cols-1 mb-3">
              <label
                class="block mb-2 text-sm font-medium text-gray-900 tracking-wide"
                >Foto Depan</label
              >

              <div class="flex items-center justify-center w-full">
                <label
                  class="flex flex-col rounded-lg border-4 border-dashed w-full h-60 p-10 group text-center"
                >
                  <div
                    class="h-full w-full text-center flex flex-col items-center justify-center items-center"
                  >
                    <div class="flex flex-auto max-h-48 w-2/5 mx-auto -mt-10">
                      <img
                        class="has-mask h-36 object-center"
                        src="https://img.freepik.com/free-vector/image-upload-concept-landing-page_52683-27130.jpg?size=338&amp;ext=jpg"
                        alt="freepik image"
                      />
                    </div>
                    <p class="pointer-none text-gray-500">
                      <span class="text-sm">Seret dan lepas</span> berkas di
                      sini
                      <br />
                      atau
                      <a href="" id="" class="text-blue-600 hover:underline"
                        >pilih berkas</a
                      >
                      dari komputer Anda
                    </p>
                  </div>
                  <input type="file" class="hidden" />
                </label>
              </div>
              <p class="text-sm text-center text-gray-300">
                <span>Tipe File: gambar</span>
              </p>
            </div>
            <div class="grid grid-cols-1 mb-3">
              <label
                class="block mb-2 text-sm font-medium text-gray-900 tracking-wide"
                >Foto Kiri</label
              >

              <div class="flex items-center justify-center w-full">
                <label
                  class="flex flex-col rounded-lg border-4 border-dashed w-full h-60 p-10 group text-center"
                >
                  <div
                    class="h-full w-full text-center flex flex-col items-center justify-center items-center"
                  >
                    <div class="flex flex-auto max-h-48 w-2/5 mx-auto -mt-10">
                      <img
                        class="has-mask h-36 object-center"
                        src="https://img.freepik.com/free-vector/image-upload-concept-landing-page_52683-27130.jpg?size=338&amp;ext=jpg"
                        alt="freepik image"
                      />
                    </div>
                    <p class="pointer-none text-gray-500">
                      <span class="text-sm">Seret dan lepas</span> berkas di
                      sini
                      <br />
                      atau
                      <a href="" id="" class="text-blue-600 hover:underline"
                        >pilih berkas</a
                      >
                      dari komputer Anda
                    </p>
                  </div>
                  <input type="file" class="hidden" />
                </label>
              </div>
              <p class="text-sm text-center text-gray-300">
                <span>Tipe File: gambar</span>
              </p>
            </div>
            <div class="mb-3">
              <button
                type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
              >
                Kirim
              </button>
            </div>
          </form>
        </div>
      </footer>
    </main>
    <!-- ... -->
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.js"></script>

  <script>
    // Expandable footer
    const footer = document.getElementById("footer");
    const toggleButton = document.getElementById("toggleButton");

    toggleButton.addEventListener("click", function () {
      if (footer.style.height === "60vh") {
        footer.style.height = "25vh";
      } else {
        footer.style.height = "60vh";
      }
    });

    mapboxgl.accessToken =
      "pk.eyJ1IjoibWVudGhvZWxzciIsImEiOiJja3M0MDZiMHMwZW83MnVwaDZ6Z2NhY2JxIn0.vQFxEZsM7Vvr-PX3FMOGiQ";

    var map = new mapboxgl.Map({
      container: "mapAksesibilitas",
      style: "mapbox://styles/mapbox/streets-v11",
      zoom: 10.5,
      center: [106.8295257, -6.210588],
      preserveDrawingBuffer: true,
    });
  </script>
</html>
