<!DOCTYPE html>

          <div class="h-8 mt-7 -mb-1 flex items-center justify-end">
            <img

          </div>

            <!-- Toggle Button -->
            <div class="flex justify-center px-6 mb-3">
              <div
                class="w-7 h-1 bg-gray-300 rounded-full cursor-pointer sticky -top-2 z-10"

            <div class="mb-4 -mt-1 flex flex-col px-6">
              <div class="font-medium text-xl sm:text-lg text-gray-700">
                Rekap
              </div>
            </div>

            <!-- Content -->
            <div class="relative px-3 sm:px-1">
              <div class="flex flex-col mb-1">
                <!-- Main Data -->
                <div
                  class="text-black text-sm grid grid-cols-[1fr,60px] sm:grid-cols-1 border rounded-md py-3 px-3 bg-white"
