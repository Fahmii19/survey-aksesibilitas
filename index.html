  <!-- JS untuk menginisialisasi DataTables -->
  <script type="text/javascript">
    $(document).ready(function () {
      var table = $("#TableRekap").DataTable({
        lengthChange: false,
        searching: false,
        ajax: {
          url: "https://4aksi.com/survey-aksesibilitas/data.json",
          dataSrc: "",
        },
        columns: [
          { data: "namaLokasi" },
          {
            data: null,
            orderable: false,
            render: function (data, type, row) {
              return `<div class="inline-flex">
                      <div class="mr-3">
                        <img class="w-5 h-5" src="./src/images/edit.png" alt="" />
                      </div>
                      <div>
                        <img class="w-5 h-5" src="./src/images/hapus.png" alt="" />
                      </div>
                  </div>`;
            },
          },
        ],
      });

      $("#TableRekap tbody").on("click", "tr", function () {
        var tr = $(this);
        var row = table.row(tr);

        if (row.child.isShown()) {
          row.child.hide();
          tr.removeClass("shown");
        } else {
          row.child(format(row.data())).show();
          tr.addClass("shown");
        }
      });
    });

    function format(data) {

            </div>
            <div class="mb-3">

            </div>
            <div class="mb-3">
                <label for="kecamatan" class="block mb-1 text-sm font-medium text-gray-900 tracking-wide">Kecamatan</label>

            <div class="mb-3">

                <input type="text" id="kota" name="kota" class="bg-gray-200 border border-gray-300 text-gray-900 text-sm block w-full h-10 p-2.5 outline-none border-1 focus:border-gray-700 focus:ring-0" value="${data.kota}" />
            </div>
        </div>
    </div>`;
    }
  </script>
