<script>
  // Menu Navigation
  const formInputAkses = document.querySelector(".form-input-akses");
  const tableRekap = document.querySelector(".table-rekap");
  const btnRekap = document.querySelector(".btn_rekap");
  const btnRekapImage = btnRekap.querySelector(".menu-image-rekap");
  const btnInput = document.querySelector("#toggleButtonOpen");
  const formProfil = document.querySelector(".form-profil");
  const btnProfil = document.querySelector(".btn_profil");
  const btnProfilImage = btnProfil.querySelector(".menu-image-profil");

  // Reset Menu Navigation
  function resetAll() {
    tableRekap.classList.add("hidden");
    formInputAkses.classList.add("hidden");
    formProfil.classList.add("hidden");
    btnRekapImage.src = "./src/images/rekap.png";
    btnProfilImage.src = "./src/images/user.png";
  }

  // Show Menu Rekap
  function showTableRekap() {
    resetAll();
    tableRekap.classList.remove("hidden");
    btnRekapImage.src = "./src/images/active_rekap.png";
  }

  // Show Menu Form Input
  function showFormInputAkses() {
    resetAll();
    formInputAkses.classList.remove("hidden");
  }

  // Show Menu Profil
  function showFormProfil() {
    resetAll();
    formProfil.classList.remove("hidden");
    btnProfilImage.src = "./src/images/active_user.png";
  }

  // Event Listener
  btnRekap.addEventListener("click", showTableRekap);
  btnInput.addEventListener("click", showFormInputAkses);
  btnProfil.addEventListener("click", showFormProfil);

  // Toggle Menu Form Input
  const formContainerFormInput =
    document.getElementsByClassName("form-input-akses")[0];
  const toggleButtonOpen = document.getElementById("toggleButtonOpen");
  const toggleButtonFormInput = document.getElementById(
    "toggleButtonFormInput"
  );

  function toggleMenuFormInput() {
    if (formContainerFormInput.style.height === "40vh") {
      formContainerFormInput.style.height = "70vh";
    } else {
      formContainerFormInput.style.height = "40vh";
    }
  }

  toggleButtonOpen.addEventListener("click", toggleMenuFormInput);
  toggleButtonFormInput.addEventListener("click", toggleMenuFormInput);

  // Toggle Menu Profil
  const formContainerProfil = document.getElementsByClassName("form-profil")[0];
  const toggleButtonProfil = document.getElementById("toggleButtonProfil");

  function toggleMenuFormInput() {
    if (formContainerProfil.style.height === "25vh") {
      formContainerProfil.style.height = "50vh";
    } else {
      formContainerProfil.style.height = "25vh";
    }
  }

  toggleButtonProfil.addEventListener("click", toggleMenuFormInput);

  // Toggle Menu Table Rekap
  const formContainerRekap = document.getElementsByClassName("table-rekap")[0];
  const toggleButtonRekap = document.getElementById("toggleButtonRekap");

  function toggleMenuTableRekap() {
    if (formContainerRekap.style.height === "40vh") {
      formContainerRekap.style.height = "70vh";
    } else {
      formContainerRekap.style.height = "40vh";
    }
  }

  toggleButtonRekap.addEventListener("click", toggleMenuTableRekap);

  //

  // Menampilkan Gambar Setelah Input
  function previewImage(inputId, imageId) {
    const input = document.getElementById(inputId);
    const image = document.getElementById(imageId);

    if (input.files && input.files[0]) {
      const reader = new FileReader();

      reader.onload = function (e) {
        image.src = e.target.result;
      };

      reader.readAsDataURL(input.files[0]);
    }
  }

  // Fungsi untuk detail dan edit
  document.addEventListener("DOMContentLoaded", function () {
    const detailContainer = document.querySelector(".table-detail");
    const btnOpenDetail = document.querySelector(".btn_open_table_detail");
    const btnOpenEdit = document.querySelector(".btn_open_table_edit");
    const btnSimpan = document.getElementById("btn_table_detail");
    const iconDetail = btnOpenDetail.querySelector("img");

    function toggleDetails(button, icon) {
      detailContainer.classList.toggle("hidden");
      if (detailContainer.classList.contains("hidden")) {
        icon.src = "./src/images/open_collapse.png";
        icon.alt = "Open Collapse";
        btnSimpan.style.display = "none";
      } else {
        icon.src = "./src/images/collapse.png";
        icon.alt = "Collapse";
        if (button === btnOpenEdit) {
          btnSimpan.style.display = "block";
        }
      }
    }

    btnOpenDetail.addEventListener("click", function () {
      toggleDetails(btnOpenDetail, iconDetail);
    });

    btnOpenEdit.addEventListener("click", function () {
      toggleDetails(btnOpenEdit, iconDetail);
    });
  });
</script>
